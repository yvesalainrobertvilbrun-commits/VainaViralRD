<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>La Vaina Viral</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="logo.png">

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- CSS -->
  <style>
    * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }
    body { margin:0; background: #f4f4f4; }
    header { background:#d40000; color:#fff; padding:10px; text-align:center; font-size:22px; font-weight:bold; display:flex; align-items:center; justify-content:center; }
    header img { height:40px; margin-right:10px; }
    .container { padding:10px; }
    .card { background:#fff; border-radius:15px; overflow:hidden; margin-bottom:15px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
    .card img { width:100%; height:200px; object-fit:cover; }
    .card-content { padding:12px; }
    .card-content h2 { margin:0 0 8px; font-size:18px; }
    .card-content p { margin:0; color:#555; font-size:14px; }
    footer { text-align:center; padding:15px; font-size:12px; color:#777; }
    .btn { display:block; width:100%; padding:12px; background:#000; color:#fff; border:none; border-radius:25px; font-size:16px; margin-top:10px; }
  </style>
</head>

<body>

  <header>
    <img src="logo.png" alt="Logo La Vaina Viral">
    游댠 La Vaina Viral
  </header>

  <div class="container" id="feed">
    <!-- Noticias se cargar치n aqu칤 -->
  </div>

  <button class="btn" id="loadMore">Cargar m치s noticias</button>

  <footer>
    춸 2026 La Vaina Viral 췅 Entretenimiento & Far치ndula
  </footer>

  <!-- Firebase JS -->
  <script type="module">
    // Importar Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_DOMINIO.firebaseapp.com",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_PROJECT_ID.appspot.com",
      messagingSenderId: "TU_SENDER_ID",
      appId: "TU_APP_ID"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const feedContainer = document.getElementById("feed");

    let lastLoaded = 0; // Para cargar m치s noticias

    async function cargarNoticias(cantidad = 5) {
      const q = query(collection(db, "noticias"), orderBy("fecha", "desc"), limit(lastLoaded + cantidad));
      const snapshot = await getDocs(q);
      feedContainer.innerHTML = ""; // Limpiar feed antes de cargar todo
      snapshot.forEach(doc => {
        const data = doc.data();
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${data.imagen}">
          <div class="card-content">
            <h2>${data.titulo}</h2>
            <p>${data.descripcion}</p>
          </div>
        `;
        feedContainer.appendChild(card);
      });
      lastLoaded += cantidad;
    }

    // Cargar noticias iniciales
    cargarNoticias();

    // Bot칩n "Cargar m치s"
    document.getElementById("loadMore").addEventListener("click", () => {
      cargarNoticias(5);
    });

    /*************
     * PWA Service Worker
     *************/
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker registrado'))
        .catch(err => console.log('Error SW:', err));
    }

    /*************
     * Monetizaci칩n y seguridad
     * Aqu칤 se agregar치n Ads y reglas de Firebase
     *************/
  </script>

</body>
</html>
