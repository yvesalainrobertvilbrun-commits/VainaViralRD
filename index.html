<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>La Vaina Viral</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="logo.png">

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <style>
    * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }
    body { margin:0; background:#f4f4f4; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; }
    header { display:flex; flex-direction:column; align-items:center; margin-bottom:30px; }
    header img { height:80px; margin-bottom:10px; }
    h1 { color:#d40000; margin:0; font-size:28px; }
    .btn { width:80%; padding:12px; margin:8px 0; font-size:16px; border:none; border-radius:25px; cursor:pointer; color:#fff; }
    .btn-google { background:#4285F4; }
    .btn-facebook { background:#3b5998; }
    .btn-paypal { background:#000; }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo La Vaina Viral">
    <h1>La Vaina Viral</h1>
  </header>

  <!-- Login / Registro -->
  <button class="btn btn-google" onclick="loginGoogle()">Iniciar sesi贸n con Google</button>
  <button class="btn btn-facebook" onclick="loginFacebook()">Iniciar sesi贸n con Facebook</button>

  <!-- Botones de apoyo -->
  <button class="btn btn-paypal" onclick="pagarPaypal(5)">Ap贸yanos con 5 USD</button>
  <button class="btn btn-paypal" onclick="pagarPaypal(10)">Ap贸yanos con 10 USD</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, FacebookAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_DOMINIO.firebaseapp.com",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_PROJECT_ID.appspot.com",
      messagingSenderId: "TU_SENDER_ID",
      appId: "TU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    function loginGoogle(){
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then(result => {
          alert("Bienvenido " + result.user.displayName);
          window.location.href = "feed.html";
        })
        .catch(error => alert("Error: " + error.message));
    }

    function loginFacebook(){
      const provider = new FacebookAuthProvider();
      signInWithPopup(auth, provider)
        .then(result => {
          alert("Bienvenido " + result.user.displayName);
          window.location.href = "feed.html";
        })
        .catch(error => alert("Error: " + error.message));
    }

    function pagarPaypal(monto){
      const url = `https://www.paypal.me/tuusuario/${monto}`;
      window.open(url, "_blank");
    }
  </script>

</body>
</html>
